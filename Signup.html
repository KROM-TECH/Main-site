<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./style/theme.min.css">
</head>

<body data-aos-easing="ease-out-quad" data-aos-duration="700" data-aos-delay="0">
  <!-- CONTENT
  ================================================== -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand ml-2" href="#"><img src="./img/logo.svg" width="86px" height="30px" alt=""></a>
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon ml-auto"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Members</a>
          <a class="nav-item nav-link" href="#">Projects</a>
          <a class="nav-item nav-link" href="./Login.html">Login</a>
        </div>
      </div>
  </nav>

  <section>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center no-gutters min-vh-100">
        <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">

          <!-- Image -->
          <img src="./img/krom2.svg" alt="..." class="img-fluid">

        </div>
        <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

          <!-- Heading -->
          <h1 class="mb-0 font-weight-bold text-center">
            Sign up
          </h1>

          <!-- Text -->
          <p class="mb-6 text-center text-muted">
            All you need in one spot.
          </p>

          <!-- Form -->
          <form class="mb-6">

            <!-- Email -->
            <div class="form-group">
              <label for="email">
                Email Address
              </label>
              <input type="email" class="form-control" id="email" placeholder="name@address.com">
            </div>

            <!-- Password -->
            <div class="form-group mb-5">
              <label for="password">
                Password
              </label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <!-- confirm Password -->
            <div class="form-group mb-5">
              <label for="password">
                confirm Password
              </label>
              <input type="password" class="form-control" id="password" placeholder="Re-enter your password">
            </div>

            <!-- Submit -->
            <button class="btn btn-block btn-primary" type="submit">
              Sign up
            </button>
          </form>
          <p class="text-center text-muted m-0">--OR--</p>
          <p class="text-center text-muted m-0 p-0">sign up with</p>
          <div class="container mb-3 text-center">
              <div class="avatar avatar-lg text-center">
                <img src="./img/google.svg" alt="..." class="avatar-img rounded-circle">
              </div>

              <div class="avatar avatar-lg text-center">
                <img src="https://img.icons8.com/ios-glyphs/48/000000/github.png" alt="..." class="avatar-img rounded-circle">
              </div>

              <div class="avatar avatar-lg">
                <img src="https://img.icons8.com/color/48/000000/twitter-circled.png" alt="..." class="avatar-img rounded-circle">
              </div>

              <div class="avatar avatar-lg">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png"  alt="..." class="avatar-img rounded-circle">
              </div>
          </div>

          <!-- Text -->
          <p class="mb-0 font-size-sm text-center text-muted">
            Already have an account? <a href="./Login.html">Log in</a>.
          </p>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

  <!-- JAVASCRIPT
  ================================================== -->
  <!-- Libs JS -->




</body>

</html>
